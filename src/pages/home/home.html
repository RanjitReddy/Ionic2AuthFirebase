<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>  
    <ion-title>
      Project
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="danger" type="button" full round large (click)="takePhoto()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
                    <ion-icon name="md-image"></ion-icon>
                </button>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <img class="img-responsive" src="{{ myPhotoURL }}" />
  </ion-item>
  
  <button ion-button color="positive" block (click)="logMeOut()">
    Log Out
  </button>
</ion-content>
